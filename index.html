<!DOCTYPE html>
<html lang="ca">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Càlcul de contracte d'electricitat òptim</title>

    <!-- Càrrega de scripts -->
    <script src="js/jquery/jquery-2.1.3.min.js"></script>
    <script src="js/jquery-csv/jquery.csv-0.71.min.js"></script>
    <script src="js/highcharts/highcharts-custom.js"></script>
    <script src="js/i18next/i18next-1.7.7.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/power-stats.js"></script>

    <!-- Càrrega de CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">


</head>
<body>
<div class="container">
    <h1 data-i18n="title"></h1>
    <div>
        <label for="inici_punta" data-i18n="on-peak-start"></label>
        <select id="inici_punta">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected>12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
        </select>
    </div>
    <div>
        <label for="final_punta" data-i18n="on-peak-end"></label>
        <select id="final_punta">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22" selected>22</option>
            <option value="23">23</option>
        </select>
    </div>
    <div class="block_seleccio_fitxer">
        <h2 data-i18n="select_file"></h2>
        <input type="file" id="txtFileUpload" accept=".csv" />
    </div>
    <div class="block_mostra_dades" style="display:none">
        <h2 data-i18n="imported-data"></h2>
        <div class="row">
            <div class="col-md-6">
                <table id="consumption_table" class="table table-condensed">
                    <thead>
                    <tr>
                        <th data-i18n="hour"></th>
                        <th data-i18n="comulative-consumption"></th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <td data-i18n="total"></td>
                        <td class="text-right td_total">0</td>
                    </tr>
                    </tfoot>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="chart_placeholder" class="col-md-6">

            </div>
            <div class="col-md-6">
                <table id="information_table" class="table table-condensed">
                    <tbody>
                        <tr>
                            <th data-i18n="consumption"></th>
                            <td class="td_total text-right">0</td>
                            <td style="width: 1px">kWh</td>
                        </tr>
                        <tr>
                            <th data-i18n="energy-consumed-peak"></th>
                            <td class="td_total_punta text-right">0</td>
                            <td>kWh</td>
                        </tr>
                        <tr>
                            <th data-i18n="energy-consumed-off-peak"></th>
                            <td class="td_total_vall text-right">0</td>
                            <td>kWh</td>
                        </tr>
                        <tr>
                            <th data-i18n="maximmum-power"></th>
                            <td class="td_potencia_maxima text-right">0</td>
                            <td>kW</td>
                        </tr>
                        <tr>
                            <th data-i18n="maximmum-power-percentile"></th>
                            <td class="td_potencia_percentil text-right">0</td>
                            <td>kW</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">

            </div>
        </div>
    </div>
</div>

</body>
</html>
